<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7LYXXZY2WP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7LYXXZY2WP');
  </script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .blog-hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4rem 1.5rem;
      text-align: center;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero-description {
      font-size: 1.25rem;
      opacity: 0.95;
      max-width: 700px;
      margin: 0 auto;
    }

    .posts-section {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .post-card {
      background: white;
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 4px solid #667eea;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .post-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .post-date {
      color: #718096;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .post-categories {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .category-tag {
      background: #e6f2ff;
      color: #667eea;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .post-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .post-title a {
      color: #2d3748;
      text-decoration: none;
      transition: color 0.2s;
    }

    .post-title a:hover {
      color: #667eea;
    }

    .post-excerpt {
      color: #4a5568;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .read-more {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: transform 0.2s;
    }

    .read-more:hover {
      transform: translateX(5px);
    }

    .no-posts {
      text-align: center;
      padding: 4rem 2rem;
      color: #718096;
      font-size: 1.125rem;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-description {
        font-size: 1rem;
      }

      .posts-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="text-xl font-bold text-blue-700">
        <a href="/" class="hover:text-blue-800">Rouelle Consulting</a>
      </div>
      <div class="space-x-6 text-sm font-medium">
        <a href="/" class="text-gray-700 hover:text-blue-600">Site Principal</a>
        <a href="/blog/" class="text-blue-600 hover:text-blue-600">Blog</a>
        <a href="https://www.linkedin.com/in/nadegerouelle-dev-dotnet/" target="_blank" class="text-gray-700 hover:text-blue-600">LinkedIn</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-8 mt-12">
    <div class="container mx-auto px-6">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. Tous droits réservés.</p>
      <p class="text-sm text-gray-400 mt-2">
        <a href="/mentions-legales.html" class="hover:text-white">Mentions légales</a>
      </p>
    </div>
  </footer>

</body>
</html>
