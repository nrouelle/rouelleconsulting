<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <ul class="nav-links">
          <li><a href="{{ '/' | relative_url }}">Accueil</a></li>
          <li><a href="https://www.linkedin.com/in/nadegerouelle-dev-dotnet/" target="_blank">LinkedIn</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
