---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ post.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%d %B %Y" }}
      </time>
      {% if post.author %}
      • <span>Par {{ post.author }}</span>
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="{{ '/' | relative_url }}" class="back-link">← Retour aux articles</a>
  </footer>
</article>
